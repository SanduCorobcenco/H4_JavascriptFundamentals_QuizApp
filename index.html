<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quizz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="high_score.html">

</head>

<body>
    <div class="header">
        <div class="timer">
            Time:
            <span id="timer2"></span>
        </div>
        <div class="high_score">
            <a href='./high_score.html'>HighScore</a>
        </div>
    </div>
    <div class="container">
        <div id="question-container">
            <div id="question" hidden>Question</div>
            <div id="answer-btn" class="btn-grid" hidden>
                <button id="btn1" hidden ></button>
                <button id="btn2" hidden ></button>
                <button id="btn3" hidden></button>
                <button id="btn4" hidden></button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn"> Start Game </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
